<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Exchange</title>
        <!-- <link rel="stylesheet" href="index.css" /> -->
        <link rel="stylesheet" href="admin.css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="qrcode.min.js" defer></script>
        <script src="admin.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    Card<br />Exchange<br /><span class="title-location"
                        >Augsburg</span
                    >
                </h1>

                <div class="header-right">
                    <h2>Admin</h2>
                    <button type="button" class="logout-button button hide">
                        Log out
                    </button>
                </div>
            </header>

            <div class="login-container hide">
                <label for="email-input">Email</label>
                <input
                    type="text"
                    class="email-input input"
                    placeholder="Email"
                />
                <label for="password-input">Password</label>
                <input
                    type="password"
                    class="password-input input"
                    placeholder="Password"
                />
                <button type="button" class="submit-login-button button">
                    Log in
                </button>
            </div>

            <div class="admin-dashboard-container hide">
                <h3>Create Exchange</h3>
                <div class="create-exchange-container">
                    <input
                        type="date"
                        class="create-exchange-date-input input"
                    />
                    <button class="create-exchange-button button">
                        Create
                    </button>
                </div>

                <h3>Last Exchanges</h3>
                <ul class="last-exchanges-container"></ul>
            </div>

            <div class="qr-code-container hide">
                <h3 class="qr-code-title"></h3>

                <div class="qr-code-display"></div>

                <div class="qr-code-actions">
                    <button type="button" class="qr-code-back-button button">
                        Back
                    </button>
                    <button type="button" class="qr-code-print-button button">
                        Print
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
