<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Exchange</title>
        <link rel="stylesheet" href="index.css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="index.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Waiting Room</h1>

            <h2>Welcome to our Card Exchange!</h2>

            <p>Please consider that we change only once per Person.</p>

            <a
                href="https://offen-muenchen.de/"
                target="_blank"
                style="display: block; margin-bottom: 20px"
            >
                Link to other exchange offices
            </a>

            <div class="ticket">
                <p id="error-display" style="display: none">
                    There was an error when loading the page.<br />
                    Please use this week's QR Code.
                </p>

                <p id="date-display"></p>
                <p id="number-display">--</p>
                <p id="draw-time-display">No number yet</p>
            </div>

            <button id="draw-button">Click to get a number</button>
        </div>
    </body>
</html>
